levelc = Nivel C:
c1 =  - El número total de padres que se han registrado en el sistema durante el último mes:
c2 =  - El número total de cuidadores de niños que se han registrado en el sistema durante el último mes:
c3 =  - El promedio, el mínimo, el máximo, y la desviación estándar del número de hijos por los padres:
c4 =  - La proporción de cuidadores de niños que no han registrado un plan de estudios:
c5 =  - La media y la desviación estándar del número de actividades por sesión que se han producido durante el último mes.
c6 =  - La media y la desviación estándar del número de endosantes por canguro.
c7 =  - La media y la desviación estándar de sesiones solicitadas por los padres durante el último mes.

levelb = Nivel B:

b1 = - La proporción de clientes que han sido baneados.
b2 = - La media, la desviación estándar, el mínimo y el número máximo de evidencias por informe ban.

levela = Nivel A:

a1 = - El promedio y la desviación estándar del número de clientes por grupo.
a2 = - El promedio y la desviación estándar del número de grupos que los clientes han creado.
a3 = - El promedio y la desviación estándar del número de grupos a los que pertenece un usuario.
a4 = - El promedio y la desviación estándar del tiempo que una solicitud de membresía requiere para ser procesada.
