levelc = Level C:
c1 =  - The total number of parents who have registered to the system during the last month:
c2 =  - The total number of babysitters who have registered to the system during the last month:
c3 =  - The average, the minimum, the maximum, and the standard deviation of the number of children per parent:
c4 =  - The ratio of babysitters who have not registered a curriculum:
c5 =  - The average and the standard deviation of the number of activities per session that have taken place during the last month:
c6 =  - The average and the standard deviation of the number of endorsers per babysitter:
c7 =  - The average and the standard deviation of sessions requested per parent during the last month:

levelb = Level B:

b1 = - The ratio of customers who have been banned.
b2 = - The average, the standard deviation, the minimum, and the maximum number of evidences per ban report.

levela = Level A:

a1 = - The average and the standard deviation of the number of customers per group.
a2 = - The average and the standard deviation of the number of groups that customers have created.
a3 = - The average and the standard deviation of the number of groups that a user belongs to.
a4 = - The average and the standard deviation of the time that a request for membership takes to be processed.
