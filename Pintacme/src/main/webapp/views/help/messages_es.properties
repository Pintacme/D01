helpClient.title = Ayuda para clientes
helpPainter.title = Ayuda para pintores
helpIssue.title = Ayuda sobre incidencias

helpClient.1 = 1º El usuario se va a la pestaña de petición y realiza una.
helpClient.2 = 2º En la petición introduce un formulario con las características de su petición.
helpClient.3 = 3º A continuación,  le da a enviar.
helpClient.4 = 4º Espera una posible respuesta por parte de los pintores que desean realizar su trabajo.
helpClient.5 = 5º Una vez que el cliente decide que petición es la que más se adapta a sus intereses, acepta tan solo una de ellas.


helpPainter.1 = 1º El pintor se va a la pestaña de solicitudes y visualiza todas las que hay.
helpPainter.2 = 2º A continuación, le envía presupuestos a las peticiones que más le interesan. 
helpPainter.3 = 3º Luego rellena un formulario con las características del presupuesto que él ofrece.
helpPainter.4 = 4º Posteriormente espera a que algún usuario acepte uno de sus presupuestos.

helpIssue.1 = 1º Un cliente insatisfecho con el trabajo del pintor puede crear una incidencia en el presupuesto.
helpIssue.2 = 2º Nosotros como empresa, seremos los responsables de estudiar la incidencia, y tratar de resolverla de la manera más satisfactoria posible.


 
